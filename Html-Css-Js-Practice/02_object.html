<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding:10px 15px;
            border-radius:8px;
            cursor:pointer;
            color:antiquewhite;
        }
        #head-button{
            display:inline-block;
            background-color: black;
    
        
        }
        #tail-button{
            background-color: rgb(14, 14, 68);
            padding-right:10px 25px ;
        }

    </style>
</head>
<body>
    <p>
        <button id="head-button" onclick="
            let sel= playGame();
            headFun(sel);">Head</button>
    
        <button id="tail-button" onclick="
            let tail=playGame()
            tailFun(tail);">tail</button>
    </p>


    <script>
        let str='';
        let stage='';
        let points={
            wins:0,
            lose:0
        };
       
        function playGame(){
            const randomNum=Math.random(); // debult value 0 to 1
            if(randomNum>0 && randomNum< 1/2)
            {
                 str='head';
            }
            else if(1/2<randomNum && randomNum <1)
            {
                 str='tail';
            }
            return str;
        }

        function headFun(str){
            
           const style="font-weight:bold;color:blue";
            
            if(str==='head')
            {
                points.wins++;
                stage="You win";
                console.log("%cYou win", style);//%c is node js it convert string method to css method
            }
            else if(str==='tail'){
                points.lose++;
                stage="You lose";
                //console.log("You lose");

            }
            alert(`You picked head,coumputer picked ${str}.${stage}!
you: ${points.wins}  computer: ${points.lose}`);        

        }

        function tailFun(str){
            if(str==='head'){
                stage='You lose';
                points.lose++;
            }
            else if (str==='tail'){
                stage="You win";
                points.wins++;
            }
            alert(`You picked tail,coumputer picked ${str}.${stage}!
you: ${points.wins}  computer: ${points.lose}`);  

        }
    </script>
    
</body>
</html>
