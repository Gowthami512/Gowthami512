<!Doctype html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <style>
            body{
                background-color: blanchedalmond;
            }
            .game{
                text-align: center;
                border-radius:5px;
                margin:100px;
            }
            #btn{
                width:60px;
                height:60px;
                border-radius:50px;

            }
        </style>
    </head>
    <body>
       
        <div class="game">
            <h1>Online game</h1>

            <button  id="btn" onclick=" gameMove('Rock');

                alert(`You select Rock, The Comupter select ${play},${gameRule}`);
                ">
               Rock
            </button >

            <button  id="btn" onclick=" 
              
                /* Assign the paper value*/
                if(randomNum>=0 && randomNum<1/3){
                  play='Rock';
                }
                else if(randomNum>=1/3 && randomNum< 2/3){
                    play='Paper';
                }
                else if(randomNum>= 2/3 && randomNum< 1){
                    play='Scissor';
                }
                
               

              
                if(play==='Rock'){

                   gameRule='You win';
                   yourPoint+=1;
                }
                else if(play==='Paper'){
                   gameRule='Tie';
                }
                else if(play==='Scissor'){
                   gameRule='You lost the match';
                   computerPoint+=1;
                }

                alert(`You select Paper, The Comupter select ${play},${gameRule}`);
                ">
                Paper
             </button>

             <button  id="btn" onclick=" 
                
                /* Assign the Scissoor value*/
                if(randomNum>=0 && randomNum<1/3){
                  play='Rock';
                }
                else if(randomNum>=1/3 && randomNum< 2/3){
                    play='Paper';
                }
                else if(randomNum>= 2/3 && randomNum< 1){
                    play='Scissor';
                }
                
               

                /* Assign the Scissor game Rules*/
                if(play==='Rock'){

                   gameRule='You lost the match';
                   computerPoint+=1;
                }
                else if(play==='Paper'){
                   gameRule='you win';
                   yourPoint+=1;
                }
                else if(play==='Scissor'){
                   gameRule='Tie';
                }

                alert(`You select Scissor, The Comupter select ${play},${gameRule}`);
                ">
                Scissor
             </button><br>

                <p onclick="document.body.innerHTML=`${yourPoint}`"
                >Your Score</p>
                <p onclick="document.body.innerHTML=`${computerPoint}`"
                >Computer Score</p>

             <button id="btn">
                Restart
             </button>
        </div>

      <!--Script-->  
      <script>
        const randomNum=Math.random(); 
        let play='';
        let gameRule='';
        let yourPoint=0;
        let computerPoint=0;

        function gamemove(randomNum){
            /* Assign the rock  value*/
            if(randomNum>=0 && randomNum<1/3){
                  play='Rock';
                }
                else if(randomNum>=1/3 && randomNum< 2/3){
                    play='Paper';
                }
                else if(randomNum>= 2/3 && randomNum< 1){
                    play='Scissor';
                }

        }

        function ComputerMove(play){
            if(play==='Rock'){
                 /* Assign the Rock game Rules*/
                 if(play==='Rock'){

                    gameRule='Tie'
                    }
                    else if(play==='Paper'){
                    gameRule='you win';
                    yourPoint+=1;

                    }
                    else if(play==='Scissor'){
                    gameRule='You lost the match';
                    computerPoint+=1;
                    }
                }
                  /* Assign the Paper game Rules*/
                else if(play==='Paper'){
                    if(play==='Rock'){

                    gameRule='You win';
                    yourPoint+=1;
                    }
                    else if(play==='Paper'){
                    gameRule='Tie';
                    }
                    else if(play==='Scissor'){
                    gameRule='You lost the match';
                    computerPoint+=1;
                    }

                }
            }
      </script>
