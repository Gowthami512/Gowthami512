<body>

   <h1> Which product has low price calculation using js</h1>

    <script>
      const product1={
         name:"bollybal",
         price:50  
      };
      const product2={
         name:'bollybal',
         price:25
      };
      console.log(`Less price ${product1.price} and ${product2.price}`);
      console.log((product1.price < product2.price)? (product1.price):(product2.price));
      // to convert lowercase
      console.log("HEllo".toLowerCase());
      // multiple time string repatation
      console.log("Test".repeat(2));
    </script>
    
</body>
