<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Request-a-ride form</title>
    <link rel="stylesheet" href="styles/Uber.css">
</head>
<body>
    <h1>
        <span class="txt-1">Uber</span> request-a-ride-from
    </h1>
    <h3>Request a ride now</h3>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="drop" type="text" placeholder="Enter destination">

    <button class="request-button">
        Request now
    </button>
    
    <button class="schedule-button">
        Schedule for later
    </button>

</body>
</html>
